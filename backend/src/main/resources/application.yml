server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  profiles:
    active: local # 기본 프로파일 설정
  config:
    import: application-secret.yml
  datasource:
    url: jdbc:mysql://${mysql.host}:${mysql.port}/${mysql.database}?useUnicode=true&serverTimezone=Asia/Seoul
    username: ${mysql.username}
    password: ${mysql.password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  sql:
    init:
      mode: always
      encoding: UTF-8

  data:
    mongodb:
      uri: "mongodb://localhost:27017/search" # MongoDB 설정
    elasticsearch:
      client:
        rest:
          uris: "http://localhost:9200" # Elasticsearch 설정